<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>프로필 설정</title>
  <style>
    /* 전체 스타일 */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap');
    
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6b8ce3 0%, #3a54e8 100%);
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
      position: relative;
    }

    /* 로고 스타일 */
    .psr-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: 900;
      font-size: 32px;
      color: #fff;
      user-select: none;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, color 0.3s ease;
      z-index: 1001;
    }
    
    .psr-logo:hover {
      color: #d0d8ff;
      transform: scale(1.1);
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    /* 메인 컨테이너 */
    .profile-container {
      background: #fff;
      padding: 3rem;
      border-radius: 16px;
      width: 420px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
      text-align: center;
      user-select: none;
      animation: fadeInUp 0.6s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 제목 스타일 */
    h1 {
      margin-bottom: 2.5rem;
      font-weight: 900;
      font-size: 2rem;
      color: #3a54e8;
      letter-spacing: 0.5px;
      position: relative;
    }

    h1::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, #3a54e8, #6b8ce3);
      margin: 0.8rem auto 0;
      border-radius: 2px;
    }

    /* 프로필 정보 영역 */
    .profile-info {
      background: #f8f9ff;
      padding: 1.8rem;
      border-radius: 12px;
      margin-bottom: 2rem;
      text-align: left;
      box-shadow: inset 0 0 8px rgba(58, 84, 232, 0.1);
      transition: transform 0.3s ease;
    }

    .profile-info:hover {
      transform: translateY(-3px);
    }

    .profile-info div {
      margin-bottom: 1.2rem;
      display: flex;
      align-items: center;
    }

    .profile-info label {
      font-weight: 700;
      color: #3a54e8;
      min-width: 100px;
      font-size: 1rem;
    }

    .profile-info span {
      font-size: 1.1rem;
      padding: 0.5rem 0.8rem;
      background: white;
      border-radius: 8px;
      flex-grow: 1;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
      transition: all 0.3s ease;
    }

    /* 버튼 스타일 */
    .btn-change {
      background: linear-gradient(135deg, #3a54e8 0%, #6b8ce3 100%);
      color: white;
      font-weight: 700;
      padding: 1rem 2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 8px 20px rgba(58, 84, 232, 0.3);
      width: 100%;
      position: relative;
      overflow: hidden;
    }

    .btn-change:hover {
      background: linear-gradient(135deg, #243bb8 0%, #4253d4 100%);
      box-shadow: 0 10px 25px rgba(36, 59, 184, 0.5);
      transform: translateY(-2px);
    }

    .btn-change::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      transition: all 0.5s ease;
    }

    .btn-change:hover::after {
      left: 100%;
    }

    /* 반응형 디자인 */
    @media (max-width: 480px) {
      .profile-container {
        width: 90%;
        padding: 2rem;
      }
      
      .profile-info div {
        flex-direction: column;
        align-items: flex-start;
      }
      
      .profile-info label {
        margin-bottom: 0.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="psr-logo">PSR</div>

  <div class="profile-container">
    <h1>프로필 설정</h1>
    <div class="profile-info">
      <div>
        <label>사용자 이름:</label>
        <span id="username">-</span>
      </div>
      <div>
        <label>권한:</label>
        <span id="role">-</span>
      </div>
    </div>
    <button class="btn-change" onclick="location.href='change_profile.html'">비밀번호 변경</button>
  </div>

  <script>
    const accessToken = localStorage.getItem('access');

    window.addEventListener('DOMContentLoaded', async () => {
      try {
        const res = await fetch('http://127.0.0.1:8080/user', {
          method: 'GET',
          headers: {
            'access': accessToken
          },
          credentials: 'include',
        });

        if (res.ok) {
          const data = await res.json();
          document.getElementById('username').textContent = data.username;
          document.getElementById('role').textContent = data.role;
        } else {
          alert('사용자 정보를 불러올 수 없습니다.');
        }
      } catch (err) {
        console.error('오류:', err);
        alert('서버와 연결할 수 없습니다.');
      }
    });
  </script>
</body>
</html>
