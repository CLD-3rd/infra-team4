<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>회원 정보 수정 - Clould Engineering Univ</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9fafb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 40px 50px;
      width: 360px;
    }
    h1 {
      text-align: center;
      color: #2563eb;
      margin-bottom: 30px;
      font-weight: 700;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #374151;
    }
    input {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 20px;
      border: 1.5px solid #d1d5db;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 6px rgba(37, 99, 235, 0.5);
    }
    button {
      width: 100%;
      padding: 12px 0;
      background-color: #2563eb;
      color: white;
      font-weight: 700;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>회원 정보 수정</h1>
    <form id="updateForm">
      <label for="email">이메일 (아이디)</label>
      <input type="email" id="email" placeholder="example@domain.com" required />

      <label for="password">새 비밀번호</label>
      <input type="password" id="password" placeholder="새 비밀번호 입력" />

      <label for="passwordConfirm">비밀번호 확인</label>
      <input type="password" id="passwordConfirm" placeholder="비밀번호 다시 입력" />

      <button type="submit">수정 완료</button>
    </form>
  </div>

  <script>
    // 비밀번호 확인 체크 (목업용)
    const form = document.getElementById('updateForm');
    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const pw = document.getElementById('password').value;
      const pwConfirm = document.getElementById('passwordConfirm').value;
      if (pw !== pwConfirm) {
        alert('비밀번호가 일치하지 않습니다.');
        return;
      }
      alert('회원 정보가 수정되었습니다. (실제 동작은 구현 필요)');
      form.reset();
    });
  </script>
</body>
</html>
