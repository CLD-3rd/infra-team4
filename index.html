<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cloud Engineering Univ - 로그인/회원가입</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    /* 애니메이션 정의 */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .validation-msg {
      font-size: 0.85rem;
      margin-bottom: 8px;
    }

    .invalid {
      color: red;
      margin-right: 5px;
    }

    .valid {
      color: green;
      margin-right: 5px;
    }

    .hidden {
      display: none;
    }

    .message {
      margin-top: 10px;
      font-weight: bold;
    }

    .message.error {
      color: red;
    }

    .message.success {
      color: green;
    }

    .container {
      max-width: 400px;
      margin: auto;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1rem;
    }

    .tab {
      padding: 10px;
      cursor: pointer;
    }

    .tab.active {
      font-weight: bold;
      text-decoration: underline;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6b8ce3 0%, #3a54e8 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .psr-logo {
      position: fixed;
      top: 20px;
      left: 20px;
      font-weight: 900;
      font-size: 32px;
      color: #fff;
      user-select: none;
      cursor: pointer;
      text-shadow: 0 0 10px rgba(0,0,0,0.3);
      transition: transform 0.3s ease, color 0.3s ease;
      z-index: 1001;
      animation: fadeInUp 1s ease-out;
    }

    .psr-logo:hover {
      color: #d0d8ff;
      transform: scale(1.1);
      text-shadow: 0 0 15px rgba(255,255,255,0.8);
    }

    .container {
      background: #fff;
      padding: 3rem 2.5rem 2.5rem;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      user-select: none;
      animation: fadeInUp 0.8s ease-out;
    }

    h2 {
      margin-bottom: 2rem;
      font-weight: 900;
      font-size: 1.8rem;
      color: #3a54e8;
      letter-spacing: 1px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      margin-bottom: 2rem;
      border-bottom: 3px solid #e0e0e0;
    }

    .tab {
      flex: 1;
      font-weight: 700;
      padding: 0.7rem 0;
      cursor: pointer;
      color: #777;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
      user-select: none;
      font-size: 1.1rem;
    }

    .tab:hover {
      color: #4f6ef7;
    }

    .tab.active {
      border-color: #3a54e8;
      color: #3a54e8;
      box-shadow: inset 0 -3px 0 #3a54e8;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      padding: 0.8rem 1rem;
      margin-bottom: 1.4rem;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      box-sizing: border-box;
      width: 100%;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      border-color: #3a54e8;
      box-shadow: 0 0 8px rgba(58, 84, 232, 0.4);
    }

    button {
      background: linear-gradient(135deg, #3a54e8 0%, #6b8ce3 100%);
      color: white;
      font-weight: 700;
      padding: 0.85rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 5px 15px rgba(58, 84, 232, 0.4);
      user-select: none;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #243bb8 0%, #4253d4 100%);
      box-shadow: 0 6px 20px rgba(36, 59, 184, 0.7);
    }

    .message {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
      user-select: text;
    }

    .message.success {
      color: #16a34a;
      font-weight: 600;
    }

    .message.error {
      color: #dc2626;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="psr-logo">PSR</div>

  <div class="container">
    <h2>Public Study Room</h2>
    <div class="tabs">
      <div class="tab active" id="loginTab">로그인</div>
      <div class="tab" id="signupTab">회원가입</div>
    </div>

    <!-- 로그인 폼 -->
    <form id="loginForm" autocomplete="off">
      <label for="loginUsername">아이디 (이메일)</label>
      <input type="text" id="loginUsername" required placeholder="아이디를 입력하세요" />
      <label for="loginPassword">비밀번호</label>
      <input type="password" id="loginPassword" required placeholder="비밀번호를 입력하세요" />
      <button type="submit">로그인</button>
      <div class="message" id="loginMessage"></div>
    </form>

    <!-- 회원가입 폼 -->
    <form id="signupForm" style="display:none;">
      <label for="signupUsername">아이디 (이메일)</label>
      <input type="text" id="signupUsername" required placeholder="아이디를 입력하세요" />
      <div id="emailValidation" class="validation-msg hidden">이메일 ✖</div>

      <label for="signupPassword">비밀번호</label>
      <input type="password" id="signupPassword" required placeholder="비밀번호를 입력하세요" />
      <div id="passwordCriteria" class="validation-msg hidden">
        <span id="hasLetter" class="invalid">영어 ✖</span>
        <span id="hasNumber" class="invalid">숫자 ✖</span>
        <span id="hasSpecial" class="invalid">특수문자 ✖</span>
      </div>

      <label for="signupConfirmPassword">비밀번호 확인</label>
      <input type="password" id="signupConfirmPassword" required placeholder="비밀번호를 다시 입력하세요" />
      <div id="passwordMatch" class="validation-msg hidden">비밀번호 일치 ✖</div>

      <button type="submit">회원가입</button>
      <div class="message" id="signupMessage"></div>
    </form>
  </div>

  <script>
    const loginTab = document.getElementById("loginTab");
    const signupTab = document.getElementById("signupTab");
    const loginForm = document.getElementById("loginForm");
    const signupForm = document.getElementById("signupForm");

    const signupMessage = document.getElementById("signupMessage");
    const loginMessage = document.getElementById("loginMessage");

    loginTab.addEventListener("click", () => {
      loginTab.classList.add("active");
      signupTab.classList.remove("active");
      loginForm.style.display = "flex";
      signupForm.style.display = "none";
      clearMessages();
    });

    signupTab.addEventListener("click", () => {
      signupTab.classList.add("active");
      loginTab.classList.remove("active");
      signupForm.style.display = "flex";
      loginForm.style.display = "none";
      clearMessages();
    });

    function clearMessages() {
      signupMessage.textContent = "";
      loginMessage.textContent = "";
      signupMessage.className = "message";
      loginMessage.className = "message";
    }

    const usernameInput = document.getElementById("signupUsername");
    const emailValidation = document.getElementById("emailValidation");

    const passwordInput = document.getElementById("signupPassword");
    const hasLetter = document.getElementById("hasLetter");
    const hasNumber = document.getElementById("hasNumber");
    const hasSpecial = document.getElementById("hasSpecial");
    const passwordCriteria = document.getElementById("passwordCriteria");

    const confirmInput = document.getElementById("signupConfirmPassword");
    const passwordMatch = document.getElementById("passwordMatch");

    // 이메일 입력 시 실시간 유효성 검사
    usernameInput.addEventListener("input", () => {
      const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$/;
      const isValid = emailRegex.test(usernameInput.value);

      emailValidation.classList.remove("hidden");
      emailValidation.textContent = isValid ? "이메일 ✓" : "이메일 ✖";
      emailValidation.className = isValid ? "validation-msg valid" : "validation-msg invalid";
    });

    // 비밀번호 입력 시 조건 검사
    passwordInput.addEventListener("focus", () => {
      passwordCriteria.classList.remove("hidden");
    });

    passwordInput.addEventListener("input", () => {
      const value = passwordInput.value;

      if (/[A-Za-z]/.test(value)) {
        hasLetter.textContent = "영어 ✓";
        hasLetter.className = "valid";
      } else {
        hasLetter.textContent = "영어 ✖";
        hasLetter.className = "invalid";
      }

      if (/\d/.test(value)) {
        hasNumber.textContent = "숫자 ✓";
        hasNumber.className = "valid";
      } else {
        hasNumber.textContent = "숫자 ✖";
        hasNumber.className = "invalid";
      }

      if (/[!@#$%^&*()_+=\[\]{}|;:,.<>?~-]/.test(value)) {
        hasSpecial.textContent = "특수문자 ✓";
        hasSpecial.className = "valid";
      } else {
        hasSpecial.textContent = "특수문자 ✖";
        hasSpecial.className = "invalid";
      }

      // 비밀번호 확인도 실시간으로 갱신
      updatePasswordMatch();
    });

    confirmInput.addEventListener("input", () => {
      passwordMatch.classList.remove("hidden");
      updatePasswordMatch();
    });

    function updatePasswordMatch() {
      const match = passwordInput.value === confirmInput.value && confirmInput.value.length > 0;

      passwordMatch.textContent = match ? "비밀번호 일치 ✓" : "비밀번호 일치 ✖";
      passwordMatch.className = match ? "validation-msg valid" : "validation-msg invalid";
    }

    // 회원가입 전송
signupForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = usernameInput.value;
  const password = passwordInput.value;
  const passwordConfirm = confirmInput.value;

  const emailRegex = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,6}$/;
  const passwordRegex = /^(?=.*[A-Za-z])(?=.*\d)(?=.*[!@#$%^&*()_+=\[\]{}|;:,.<>?~-]).{8,}$/;

  if (!emailRegex.test(username)) {
    signupMessage.textContent = "ID가 올바른 이메일 형식이 아닙니다.";
    signupMessage.className = "message error";
    return;
  }

  if (!passwordRegex.test(password)) {
    signupMessage.textContent = "비밀번호는 영어, 숫자, 특수문자를 각각 하나 이상 포함하고 8자 이상이어야 합니다.";
    signupMessage.className = "message error";
    return;
  }

  if (password !== passwordConfirm) {
    signupMessage.textContent = "비밀번호가 일치하지 않습니다.";
    signupMessage.className = "message error";
    return;
  }

  // ✅ 실제 회원가입 요청 추가
  try {
    const response = await fetch("http://127.0.0.1:8080/api/join", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        username,
        password,
        passwordConfirm
      }),
    });

    if (response.ok) {
      signupMessage.textContent = "회원가입 성공!";
      signupMessage.className = "message success";
      setTimeout(() => {
        window.location.href = "index.html";
      }, 500);
    } else {
      const error = await response.json();
      signupMessage.textContent = error.errorMessage || "회원가입 실패: 알 수 없는 오류";
      signupMessage.className = "message error";
    }
  } catch (err) {
    console.error("회원가입 요청 중 오류 발생:", err);
    signupMessage.textContent = "서버와의 연결에 실패했습니다.";
    signupMessage.className = "message error";
  }
});

// 로그인
loginForm.addEventListener("submit", async (e) => {
  e.preventDefault();

  const username = document.getElementById("loginUsername").value;
  const password = document.getElementById("loginPassword").value;

  try {
    const response = await fetch("http://127.0.0.1:8080/api/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      credentials: 'include', // 쿠키 포함
      body: JSON.stringify({ username, password }),
    });

    if (response.ok) {
      const accessToken = response.headers.get("access");
      const redirectUrl = response.headers.get("redirect-url");
      console.log(redirectUrl);

      if (accessToken) {
        localStorage.setItem("access", accessToken);
      } else {
        console.warn("서버에서 access 토큰 헤더가 반환되지 않았습니다.");
      }

      if (redirectUrl) {
        window.location.href = redirectUrl;
      } else {
        console.warn("서버에서 redirect-url 헤더가 반환되지 않았습니다.");
        // fallback
        window.location.href = "func.html";
      }
    } else {
      const error = await response.text();
      loginMessage.textContent = error || "로그인 실패: 알 수 없는 오류";
      loginMessage.className = "message error";
    }
  } catch (err) {
    console.error("로그인 요청 중 오류 발생:", err);
    loginMessage.textContent = "서버와의 연결에 실패했습니다.";
    loginMessage.className = "message error";
  }
});


  </script>
</body>
</html>
