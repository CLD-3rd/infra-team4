<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω</title>
  <style>
    /* Ï†ÑÏ≤¥ Ìè∞Ìä∏ Î∞è Î∞∞Í≤Ω */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6b8ce3 0%, #3a54e8 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .container {
      background: #fff;
      padding: 3rem 2.5rem 2.5rem;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      user-select: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    h1 {
      margin-bottom: 2rem;
      font-weight: 900;
      font-size: 1.8rem;
      color: #3a54e8;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      padding: 0.8rem 1rem;
      margin-bottom: 1.4rem;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      box-sizing: border-box;
      width: 100%;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      border-color: #3a54e8;
      box-shadow: 0 0 8px rgba(58, 84, 232, 0.4);
    }

    button {
      background: linear-gradient(135deg, #3a54e8 0%, #6b8ce3 100%);
      color: white;
      font-weight: 700;
      padding: 0.85rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 5px 15px rgba(58, 84, 232, 0.4);
      user-select: none;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #243bb8 0%, #4253d4 100%);
      box-shadow: 0 6px 20px rgba(36, 59, 184, 0.7);
    }

    .message {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
      user-select: text;
    }

    .message.success {
      color: #16a34a;
      font-weight: 600;
    }

    .message.error {
      color: #dc2626;
      font-weight: 600;
    }

    /* ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω Î∞ïÏä§ Ïï†ÎãàÎ©îÏù¥ÏÖò */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Î∞òÏùëÌòï ÎîîÏûêÏù∏ */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input {
        font-size: 0.9rem;
      }

      button {
        font-size: 1rem;
        padding: 0.75rem 0;
      }
    }

    @keyframes shake {
  0% { transform: translateX(0); }
  20% { transform: translateX(-8px); }
  40% { transform: translateX(8px); }
  60% { transform: translateX(-8px); }
  80% { transform: translateX(8px); }
  100% { transform: translateX(0); }
}

.shake {
  animation: shake 0.4s;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω</h1>
    <form id="passwordForm">
      <input type="password" name="originPassword" placeholder="Í∏∞Ï°¥ ÎπÑÎ∞ÄÎ≤àÌò∏" required />
      <input type="password" name="newPassword" placeholder="ÏÉà ÎπÑÎ∞ÄÎ≤àÌò∏" required />
      <input type="password" name="newPasswordConfirm" placeholder="ÎπÑÎ∞ÄÎ≤àÌò∏ ÌôïÏù∏" required />
      <button type="submit">Ï†ÄÏû•</button>
    </form>

    <div class="message" id="messageBox"></div>
    
  </div>
<script>
  const accessToken = localStorage.getItem('access');
  const form = document.getElementById('passwordForm');
  const messageBox = document.getElementById('messageBox');
  const container = document.querySelector('.container');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const formData = new FormData(form);
    const data = {
      originPassword: formData.get('originPassword'),
      newPassword: formData.get('newPassword'),
      newPasswordConfirm: formData.get('newPasswordConfirm')
    };

    try {
      const res = await fetch('http://127.0.0.1:8080/user/update', {
        method: 'PUT',
        credentials: 'include',
        headers: {
          'Content-Type': 'application/json',
          'access': accessToken
        },
        body: JSON.stringify(data)
      });

      if (res.ok) {
        messageBox.textContent = '‚úÖ ÎπÑÎ∞ÄÎ≤àÌò∏Í∞Ä ÏÑ±Í≥µÏ†ÅÏúºÎ°ú Î≥ÄÍ≤ΩÎêòÏóàÏäµÎãàÎã§.';
        messageBox.className = 'message success';
        setTimeout(() => {
          window.location.href = 'func.html';
        }, 2000);
      } else {
        const errMsg = await res.text();
        messageBox.textContent = '‚ùå ÎπÑÎ∞ÄÎ≤àÌò∏ Î≥ÄÍ≤Ω Ïã§Ìå®: ' + errMsg;
        messageBox.className = 'message error';

        // ÌùîÎì§Î¶º Ìö®Í≥º
        container.classList.add('shake');
        setTimeout(() => container.classList.remove('shake'), 500);
      }
    } catch (err) {
      console.error('ÏöîÏ≤≠ Ïã§Ìå®:', err);
      messageBox.textContent = 'üö´ ÏÑúÎ≤ÑÏôÄ Ïó∞Í≤∞Ìï† Ïàò ÏóÜÏäµÎãàÎã§.';
      messageBox.className = 'message error';

      container.classList.add('shake');
      setTimeout(() => container.classList.remove('shake'), 500);
    }
  });
</script>
</body>
</html>
