<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
  <style>
    /* 전체 폰트 및 배경 */
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6b8ce3 0%, #3a54e8 100%);
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #222;
    }

    .container {
      background: #fff;
      padding: 3rem 2.5rem 2.5rem;
      border-radius: 12px;
      width: 380px;
      box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
      text-align: center;
      user-select: none;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease-out forwards;
    }

    h1 {
      margin-bottom: 2rem;
      font-weight: 900;
      font-size: 1.8rem;
      color: #3a54e8;
      letter-spacing: 1px;
    }

    form {
      display: flex;
      flex-direction: column;
      text-align: left;
    }

    label {
      font-weight: 600;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #444;
    }

    input {
      padding: 0.8rem 1rem;
      margin-bottom: 1.4rem;
      font-size: 1rem;
      border: 1.8px solid #ccc;
      border-radius: 8px;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      outline: none;
      box-sizing: border-box;
      width: 100%;
    }

    input::placeholder {
      color: #bbb;
    }

    input:focus {
      border-color: #3a54e8;
      box-shadow: 0 0 8px rgba(58, 84, 232, 0.4);
    }

    button {
      background: linear-gradient(135deg, #3a54e8 0%, #6b8ce3 100%);
      color: white;
      font-weight: 700;
      padding: 0.85rem 0;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.4s ease;
      box-shadow: 0 5px 15px rgba(58, 84, 232, 0.4);
      user-select: none;
      margin-top: 10px;
    }

    button:hover {
      background: linear-gradient(135deg, #243bb8 0%, #4253d4 100%);
      box-shadow: 0 6px 20px rgba(36, 59, 184, 0.7);
    }

    .message {
      margin-top: 1.2rem;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
      user-select: text;
    }

    .message.success {
      color: #16a34a;
      font-weight: 600;
    }

    .message.error {
      color: #dc2626;
      font-weight: 600;
    }

    /* 비밀번호 변경 박스 애니메이션 */
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* 반응형 디자인 */
    @media (max-width: 480px) {
      .container {
        width: 90%;
        padding: 2rem;
      }

      h1 {
        font-size: 1.5rem;
      }

      input {
        font-size: 0.9rem;
      }

      button {
        font-size: 1rem;
        padding: 0.75rem 0;
      }
    }

        /* 메시지 박스 스타일 추가 */
    .message {
      margin-top: 1.2rem;
      padding: 0.8rem 1rem;
      border-radius: 8px;
      font-size: 0.95rem;
      text-align: center;
      min-height: 20px;
      user-select: text;
      opacity: 0;
      max-height: 0;
      overflow: hidden;
      transition: all 0.4s ease;
    }

    .message.show {
      opacity: 1;
      max-height: 100px;
      margin-bottom: 1rem;
    }

    .message.success {
      background-color: #f0fdf4;
      color: #16a34a;
      border: 1px solid #86efac;
    }

    .message.error {
      background-color: #fef2f2;
      color: #dc2626;
      border: 1px solid #fca5a5;
    }

    /* 로딩 상태 */
    button.loading {
      position: relative;
      color: transparent;
      pointer-events: none;
    }

    button.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20px;
      height: 20px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* 흔들림 효과 (에러 시) */
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      20%, 60% { transform: translateX(-5px); }
      40%, 80% { transform: translateX(5px); }
    }

    .shake {
      animation: shake 0.4s ease;
    }

  </style>
</head>
<body>
  <div class="container">
    <h1>비밀번호 변경</h1>
    <form id="passwordForm">
      <input type="password" name="originPassword" placeholder="기존 비밀번호" required />
      <input type="password" name="newPassword" placeholder="새 비밀번호" required />
      <input type="password" name="newPasswordConfirm" placeholder="비밀번호 확인" required />
      <div id="message" class="message"></div>
      <button type="submit" id="submitBtn">저장</button>
    </form>
  </div>

  <script>
    const accessToken = localStorage.getItem('access');
    const form = document.getElementById('passwordForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // 기존 메시지 숨기기
      messageDiv.classList.remove('show', 'success', 'error');
      
      // 로딩 상태 활성화
      submitBtn.classList.add('loading');
      submitBtn.disabled = true;

      const formData = new FormData(e.target);
      const data = {
        originPassword: formData.get('originPassword'),
        newPassword: formData.get('newPassword'),
        newPasswordConfirm: formData.get('newPasswordConfirm')
      };

      try {
        const res = await fetch('http://127.0.0.1:8080/user/update', {
          method: 'PUT',
          credentials: 'include',
          headers: {
            'Content-Type': 'application/json',
            'access': accessToken
          },
          body: JSON.stringify(data)
        });

        if (res.ok) {
          showMessage('비밀번호가 성공적으로 변경되었습니다!', 'success');
          form.reset(); // 폼 초기화
          setTimeout(() => {
            window.location.href = 'func.html';
          }, 1500);
        } else {
          const err = await res.json().catch(() => ({ message: '알 수 없는 오류가 발생했습니다.' }));
          showMessage(`비밀번호 변경 실패: ${err.message || '잘못된 요청입니다.'}`, 'error');
          form.classList.add('shake'); // 흔들림 효과
          setTimeout(() => form.classList.remove('shake'), 500);
        }
      } catch (err) {
        showMessage('서버와 연결할 수 없습니다. 네트워크 상태를 확인해주세요.', 'error');
        console.error('요청 실패:', err);
      } finally {
        submitBtn.classList.remove('loading');
        submitBtn.disabled = false;
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = 'message show ' + type;
      
      // 5초 후 메시지 자동 숨기기 (에러만)
      if (type === 'error') {
        setTimeout(() => {
          messageDiv.classList.remove('show');
        }, 5000);
      }
    }
  </script>
</body>
</html>
